<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
</head>

<body>
    
   <h2>Quiz de Personalidade</h2>
  
   <form action="">
    <ol>
        <li>
         <h3>Qual dessas características mais representa você?</h3>
         <div> 
             <input type="radio" name="question-1" id="question-1-a" value="A" />
             <label for="question-1-a">A) Carinho</label>
         </div>
         <div>
             <input type="radio" name="question-1" id="question-1-b" value="B" />
             <label for="question-1-b">B) Expansividade </label>
         </div>
         <div>
             <input type="radio" name="question-1" id="question-1-c" value="C" />
                 <label for="question-1-c">C) Cooperação</label>
         </div>
         <div>
             <input type="radio" name="question-1" id="question-1-d" value="D" />
             <label for="question-1-d">D) Introspecção</label>
         </div>
         <div>
            <input checked type="radio" name="question-1" id="question-1-e" value="E" />
            <label for="question-1-e">E) Nenhuma das alternativas acima</label>
        </div>
         </div>
        </li>
    
        <li>
         <h3>Qual desses atos você faz com mais frequências?</h3>
         <div>
             <input type="radio" name="question-2" id="question-2-a" value="A" />
             <label for="question-2-a">A) Trabalho voluntário</label>
         </div>
         <div>
             <input type="radio" name="question-2" id="question-2-b" value="B" />
             <label for="question-2-b">B) Fazer carinhos em cães de rua</label>
         </div>
         <div>
             <input type="radio" name="question-2" id="question-2-c" value="C" />
             <label for="question-2-c">C) Mudanças de estilo</label>
         </div>
         <div>
             <input type="radio" name="question-2" id="question-2-d" value="D" />
             <label for="question-2-d">D) Conhecer outras pessoas</label>
         </div>
         <div>
            <input checked type="radio" name="question-2" id="question-2-e" value="E" />
            <label for="question-2-e">E) Nenhuma das alternativas acima</label>
         </div>
        </li>
   </form>
  
   
 
</ol>
    
</body>

</html>
